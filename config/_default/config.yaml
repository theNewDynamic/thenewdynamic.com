title: The New Dynamic
baseURL: https://www.thenewdynamic.com
DefaultContentLanguage: en
enableRobotsTXT: true

markup:
  highlight:
    style: monokai
    noClasses: false
  goldmark:
    parser:
      attribute:
        block: true
        title: true
    renderer:
      unsafe: true
      hardWraps: true
social:
  twitter: theNewDynamic
outputs:
  home:
    - HTML
    - tnd_redirects_netlify
    - tnd_headers_netlify
taxonomies:
  subject: subjects
privacy:
  youtube:
    privacyEnhanced: true
  twitter:
    enableDNT: true
