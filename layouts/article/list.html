{{ define "main" }}
  <div class="container">
    {{ partial "page-header.html" . }}
    <div class="my-4">
      {{ range $page := .Pages }}
        <div class="container mt-16 mb-16">
          {{ with .Pages }}
            {{ partial "series-header.html" (dict "location" "list" "Page" $page) }}
          {{ else }}
            {{ partial "article-header.html" (dict "location" "list" "Page" .) }}
          {{ end }}
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
