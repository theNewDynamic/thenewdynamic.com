{{ with site.RegularPages.Related . }}
  <div class="mb-2 text-3xl">
    {{ i18n "related_articles" }}
  </div>
  <ul>
    {{ range $article := . }}
    <li>
      <a href="{{ .RelPermalink }}" class="no-underline color-inherit hover:underline hover:text-wine-500">
        {{ .Title }}
      </a>
    </li>
    {{ end }}
  </ul>

{{ end }}
